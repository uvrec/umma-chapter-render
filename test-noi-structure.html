<!DOCTYPE html>
<html>
<head>
    <title>NoI Structure Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Testing NoI URL Structure</h1>
    <div id="results"></div>

    <script>
        async function testNoIStructure() {
            const results = document.getElementById('results');

            // Test URLs for NoI
            const testUrls = [
                'https://vedabase.io/en/library/noi/',           // Main page
                'https://vedabase.io/en/library/noi/1/',         // Text 1
                'https://vedabase.io/en/library/noi/1/1/',       // Text 1, verse 1 (might not exist)
            ];

            results.innerHTML = '<h2>Testing URLs...</h2>';

            for (const url of testUrls) {
                try {
                    const response = await fetch(url, { mode: 'no-cors' });
                    results.innerHTML += `<p>✅ ${url} - exists (no-cors)</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ ${url} - error: ${error.message}</p>`;
                }
            }

            // Expected structure for NoI
            results.innerHTML += `
                <h2>Expected NoI Structure:</h2>
                <ul>
                    <li>Main: https://vedabase.io/en/library/noi/</li>
                    <li>Text 1: https://vedabase.io/en/library/noi/1/</li>
                    <li>Text 2: https://vedabase.io/en/library/noi/2/</li>
                    <li>...</li>
                    <li>Text 11: https://vedabase.io/en/library/noi/11/</li>
                </ul>

                <h3>Key Points:</h3>
                <ul>
                    <li>NoI has NO chapters</li>
                    <li>NoI has 11 "texts" (upadesha 1-11)</li>
                    <li>Each text is like a single verse with full structure</li>
                    <li>URL pattern: /noi/{textNumber}/ (NOT /noi/{chapter}/{verse}/)</li>
                </ul>

                <h3>For Import:</h3>
                <ul>
                    <li>Should import as 1 chapter with 11 verses</li>
                    <li>verse_number 1-11</li>
                    <li>Each verse URL: /noi/1/, /noi/2/, etc.</li>
                </ul>
            `;
        }

        testNoIStructure();
    </script>
</body>
</html>
